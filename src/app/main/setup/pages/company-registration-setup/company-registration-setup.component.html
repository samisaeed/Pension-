<div style="max-width: 95%; margin: 10px auto" fxLayout="column" fxFlex="true">

    <app-loader *ngIf='isLoading'></app-loader>

    <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field fxFlex="60">
            <label>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </label>
        </mat-form-field>
        <button (click)="openDialog()" fxFlex="20" mat-raised-button class="primary">Add New Company</button>
    </div>
    <div class="mat-elevation-z8" *ngIf="this.dataSource; else noDataFound">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name</th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- address Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
            </ng-container>
            <!-- email_address Column -->
            <ng-container matColumnDef="email_address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
                <td mat-cell *matCellDef="let row"> {{row.email_address}} </td>
            </ng-container>
            <!-- website Column -->
            <ng-container matColumnDef="website">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Website</th>
                <td mat-cell *matCellDef="let row"> {{row.website}} </td>
            </ng-container>

            <!-- actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon class="tooltip" matSuffix color="green"
                              matTooltip="Want to Edit" matTooltipPosition="above"
                              matTooltipClass="color"
                              (click)="onEdit(row)">
                        edit
                    </mat-icon>
                    <mat-icon class="tooltip" matSuffix color="warn"
                              matTooltip="Want to Delete" matTooltipPosition="above"
                              matTooltipClass="color"
                              (click)="onDelete(row)">
                        delete
                    </mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
    <ng-template #noDataFound>
        <app-no-data-found *ngIf='!isLoading'></app-no-data-found>
    </ng-template>
</div>
